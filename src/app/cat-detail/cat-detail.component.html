<div *ngIf="category" id="catDetails">

  <h2>Browsing {{category.name}}</h2>
  <button (click)="goBack()">Back to Categories</button>
  <i class="fa fa-th-list fa-lg" aria-hidden="true" (click)="listResult()"></i>
  <i class="fa fa-th-large fa-lg" aria-hidden="true" (click)="gridResult()"></i>
  <app-beers-list></app-beers-list>

</div>

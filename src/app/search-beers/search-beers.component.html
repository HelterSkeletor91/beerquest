<h1>Search our "extensive" collection for your favorites!</h1>
<i class="fa fa-search fa-lg" aria-hidden="true"></i>&nbsp;<input id="search-box" type="text" [(ngModel)]="name" placeholder="Search..." />
<i class="fa fa-th-list fa-lg" aria-hidden="true" (click)="listResult()"></i>
<i class="fa fa-th-large fa-lg" aria-hidden="true" (click)="gridResult()"></i>
<div class="search-result" id="resultsWrap">
      <p *ngFor = "let beer of filterItems |filter:name">
        <a routerLink="/beers/{{beer.url.substring(beer.url.indexOf('rs/')+3, beer.url.length-1)}}">
        <span>{{beer.name}}</span><br />
        <span class="locSpan">{{beer.brewery_location}} / {{beer.abv}}% ABV</span>
        </a>
      </p>
</div>
